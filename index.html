<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="card p-4">
            <h2 class="text-center mb-4">Temperature Converter</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputTemperature" placeholder="Enter temperature">
                <select class="form-select mt-2" id="inputUnit">
                    <option selected>Celsius</option>
                    <option>Fahrenheit</option>
                    <option>Kelvin</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="resultTemperature" readonly>
                <select class="form-select mt-2" id="resultUnit">
                    <option>Celsius</option>
                    <option selected>Fahrenheit</option>
                    <option>Kelvin</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
